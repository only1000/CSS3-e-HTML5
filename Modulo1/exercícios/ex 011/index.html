<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente ou diminua o tamanho do seu
        navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio src="midia/canocaindo.mp3" controls autoplay></audio>
    <p></p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/canocaindo.mp3" type="audio/mpeg">
        <p>infelizmente seu site não pode carregar este áudio</p>
    </audio>

    <p>Its just a burning memory</p><audio preload="metadata" controls autoplay loop>
     <source src="midia/itsjustaburningmemory.mp3" type="audio/mpeg">
    </audio>

</body>

</html>
