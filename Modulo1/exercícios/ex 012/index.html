<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Inserir videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video src="midia/Meuvideo1.mp4" width="600" controls></video>

    <video controls preload="metadata" width="600" poster="imagens/umlimao.jpeg" autoplay loop>
        <source src="midia/Meuvideo1.mp4" type="video/mp4">
        <p>Seu video não tem compatibilidade</p>
    </video>

    <h1>Inserir vídeos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=ynpBPcD6mMuoaqu_"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <h1>Inserindo vídeos do vimeo</h1>

        <iframe src="https://player.vimeo.com/video/969143882?h=8151d3a39b" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>

</html>
