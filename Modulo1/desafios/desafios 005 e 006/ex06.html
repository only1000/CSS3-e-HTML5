<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>

    <h1>Tags em HTML</h1>

    <p>Em HTML5 podemos inserir os itens da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá
        utilizar em cada caso</p>


    <ul type="disc">
        <li><abbr title="use a tag: <p>">Parágrafos</abbr></li>
        <li><abbr title="use a tag: <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag: <img>">Imagens</abbr></li>
        <li><abbr title="use a tag: <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag: <code>">Código-fonte</abbr></li>
        <li><abbr title="use a tag <ol> para listas ordenadas ou <ul> para listas não ordenadas">Lista numeradas</abbr>
        </li>
        <li><abbr
                title="use a tag para criar a lista: <dl> e as tags <dt> e <dd> para o termo e a definição respectivamente">Lista
                com
                marcadores</abbr></li>
    </ul>
    

</body>

</html>
