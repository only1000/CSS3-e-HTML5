<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="Sexo" id="imax" value="M">
            <label for="imax">Masculino</label>
            <input type="radio" name="Sexo" id="ifem" checked value="F">
            <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="iesfut" id="esfut"><label for="esfut">Futebol</label> <br>
            <input type="checkbox" name="iesbas" id="esbas"><label for="esbas">Basquete</label> <br>
            <input type="checkbox" name="iesnat" id="esnat"><label for="esnat">Natação</label> <br>
            <input type="checkbox" name="ieste" id="este"><label for="este">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>
