<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            height: 300px;
            width: 300px;
            border-style: solid;
            border-width: 10px;
            border-color: black;

            padding: 10px;

            margin: 10px auto 10px auto;

            outline: 5px solid salmon;


        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>

<body>
    <main>
        <h1>Exemplo de caixa box-level</h1>
        <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exmplo de caixas inline-level</a>
            Vamos ver como isso tudo funciona</p>
    </main>
</body>

</html>
